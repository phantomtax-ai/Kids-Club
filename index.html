<html>
  <head>
    <title>Kids Club</title>
  </head>
  <body>
    <script>
      const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let index = 0;

function updateCharacter() {
    document.getElementById("animatedText").textContent = characters[index];
    index = (index + 1) % characters.length;
}

setInterval(updateCharacter, 200); // Change character every 200ms

    </script>
    <p id="animated text"">0</p>
  </body>
</html>
